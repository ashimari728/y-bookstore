<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Ystore</title>
  </head>
  <body>
    <header>
      <h1 class="title">Y書店</h1>
    </header>

    <div class="relateLogIn">
      <h1 class="title">新規会員登録</h1>
      <div class="information">
        <p class="emailAdress">メールアドレス</p>
        <input text="text" />

        <p class="password">パスワード</p>
        <input text="text" value="半角英字・数字を用いて8文字以上" />
        <p class="rePassword">パスワード確認用</p>
        <input text="text" value="パスワード確認用" />
        <p class="name">お名前</p>
        <input text="text" />
        <p class="phoneNumber" size="11" value="ハイフンなし">お電話番号</p>
        <input text="text" />
        <p class="sex">性別</p>
        <label><input type="radio" name="sex" value="man" />男性</label>
        <label><input type="radio" name="sex" value="woman" />女性</label>
        <label><input type="radio" name="sex" value="other" />その他</label>

        <p class="">生年月日</p>
        <div class="birthday"></div>
        <select>
          <option value=""></option>
        </select>
        <label for="birthYear">年</label>

        <select>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <label for="birthMonth">月</label>

        <label for="birthDate">日</label>
        <option value="date"></option>
        <div class="otherLink">
          <a href="logIn.html">ログインはこちら</a><br />
          <a href="forgetPassword.html">パスワードをお忘れの方はこちら</a>
        </div>
        <input
          type="button"
          onclick="location.href='afterSingIn.html'"
          value="新規会員登録する"
        />
      </div>
    </div>

    <footer></footer>
  </body>
</html>
