<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Ystore</title>
  </head>
  <body>
    <header>
      <h1 class="title">Y書店</h1>
    </header>

    <div class="relateLogIn">
      <h1 class="title">パスワードをお忘れの方</h1>
      <div class="information">
        <p class="emailAdress">メールアドレス</p>
        <input text="text" />

        <div class="otherLink">
          <a href="logIn.html">ログインはこちら</a><br />
          <a href="signIn.html">新規会員登録はこちら</a>
        </div>
        <input
          type="button"
          onclick="location.href='afterForgetPassword.html'"
          value="上記のメールアドレスに再設定リンクを送信する"
        />
        <div id="tobechanged">This line will be changed.</div>
        <form method="get" action="action.html">
          <input type="text" value="test" />
          <input
            type="button"
            onclick="document.getElementById('tobechanged').innerHTML='Canged to the new content.';"
            value="push!"
          />
        </form>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
